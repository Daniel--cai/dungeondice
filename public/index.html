
<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Dice LoL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	 <script src="/socket.io/socket.io.js"></script>
	<div id= "players"></div>
 	<div id= "diceroll"></div>
	 <table id="content">
	 	<tr><td colspan="3">
	 	<canvas id="games" width="640" height="640" style="border:1px solid #000000;"></canvas></td></tr>

	  <tr>	
	  	<td id="uipanel"><table>
	    	<tr><td><button type="button" id= "roll" class="ui">Roll</button></td></tr>
	    	<tr><td><button type="button" id= "endturn" class="ui">End</button></td></tr>
	    	<tr>
	    		<td><button type="button" id= "yesguard" class="ui">Yes</button></td>

	    	</tr>

	    	</tr>
	    	<tr>
	    		<td colspan="3"><button type="button" id= "passive" class="ui">Passive</button>

	    	</tr>
	    	<tr>

	    	</table></td>
	    <td>

	    </td>

	    </td>
	    
	  </tr>
	</table>

	<script src="js/client.js"></script>

</html>
